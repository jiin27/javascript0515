<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 이미지생성</title>
    <script>
        function createImage() {
            for(let i=1; i<=15; i++){
                let img = document.createElement("img"); //<img>태그와 동일
                img.src="../images/m"+i+".jpeg"; //<img src="파일명"> 태그와 동일
                
                //생성된 이미지를 body 요소의 자식으로 추가하기
                //body 태그도 document.getElementById() 로 접근해도 되지만
                //어차피 body는 문서에 융ㄹ한 존재이기에 굳이 id까지 부여해가며 
                //접근할 필요가 없기 때문에 document.body가 지원된다.
                document.body.appendChild(img); //<body><img></body> 와 동일
            }
        }

    </script>
</head>

<body>
    <button onClick="createImage()">이미지생성</button>
</body>

</html>
