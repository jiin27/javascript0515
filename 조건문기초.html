<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문기초</title>
    <script>
        /*제어문 두 개 중 마지막인 조건문을 배워보자
        조건문: 조건의 대상이 되는 데이터가 즉 소괄호 안이
                    true 일 때만 지정한 영역을 실행하는 제어문
        종류- if문:조건 대상이 단일한 경우
            - if~else: 조건 처리 대상이 단 두 가지 경우로만 분류되는 경우
                            삼항연산자와 목적이 동일
            - else~if문: 조건 처리 대상이 다중적 겨웅의 수로 분류될 경우 사용함
            
            - switch: else~if문을 보다 줄여서 간략화 시킬 경우 switch
        */
        if(false){
            document.write("A");
            document.write("B");
        }
        document.write("C");

    </script>
</head>
<body>
    
</body>
</html>
