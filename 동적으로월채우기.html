<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적으로 월채우기</title>
    <script>
        //이미 문서 내에 존재하는 select 요소를 접근하여, 
        //동적으로 옵션 요소를 자식으로 추가하기
        function createMonth(){
            //이미 존재하는 요소를 가져올 때는 getElementById
            let sel = document.getElementById("sel");

            //기존 문서에 존재하지 않는 요소를 새로 생성할 때는 createElement~
            let op = document.createElement("option"); //<option></option> 태그를 작성하는 것과 동일한 효과!
            op.text=12+"월";

            sel.add(op); //자식 option 요소를 추가

        }
    </script>
</head>

<body>
    <button onclick="createMonth()">월 채우기</button>
    <select id="sel">
        <option>월 선택</option>
    </select>
</body>

</html>
