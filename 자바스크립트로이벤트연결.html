<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로이벤트연결</title>
    <script>
        //실행부가 아래의 함수 블럭을 만나면,
        //실행하는 것이 아니라 메모리에 로드만 해놓고. 개발자가 호출할 때 실행된다.
        //따라서 함수 안에 있는 코드인 document.getElementById("pic"); 코드는
        //프로그램 가동과 동시에 실행되지 않기 때문에 에러가 발생하지 않는다.
        //즉, 실행을 보류한 것(막은것)
        function addEvent() {
            //문서 내의 pic이라 불리는 요소에 클릭이벤트 연결
            let pic = document.getElementById("pic");
            pic.addEventListener("click", function () {
                alert("클릭했지!")
            });//pic에 이벤트 연결

            //이미지에 마우스를 올려놓았을 때 메시지 출력
            pic.addEventListener("mouseover", function () {
                alert("마우스 올려놨지?");
            });

            pic.addEventListener("mouseout", function () {
                alert("마우스 내려놨어?");
            });

            //문서 내의 sel이라는 선택박스에 대한 이벤트 연결
            let sel=document.getElementById("sel");
            sel.addEventListener("change", function(){
                alert("값 바꿨지!");
            });
        }
    </script>
</head>
<!--문서가 로드 되었을 때 이벤트 처리가 이루어짐-->

<body onLoad="addEvent()">
    <img src="../images/plane.png" id="pic">

    <select id="sel">
        <option value="포도">포도</option>
        <option value="딸기">딸기</option>
        <option value="바나나">바나나</option>
        <option value="복숭아">복숭아</option>
    </select>
</body>

</html>
