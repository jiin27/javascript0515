<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트의 유형</title>
</head>
<body onLoad>
    <!--
        Event란? 현실에서의 사건, 사고를 의미한다.
        하지만 전산에서는 현재 프로그램의 영역 내에서 발생하는 이벤트로 한정 짓는다.
        ex) 웹 브라우저에서 발생하는 사건 사고
            클릭할 때: click 이벤트
            더블클릭할 떄: dbclick 이벤트
            마우스 올려놓을 때 발생하는: mouseover 이벤트
            마우스 내려놓을 떄 발생하는: mouseout 이벤트
            커서 올려놓으면 발생하는: focus 이벤트
            커서 내려놓으면 발생하는: blur이벤트
            문서가 로드 될 때 발생하는: load
            선택을 바꿀 때, 혹은 값을 바꿀 때: change 이벤트
            이벤트 핸들러= 'on-'
    -->
    <button onMouseOver="alert('마우스올렸어?')">마우스 올려놓으면</button>
    <button onMouseOut="alert('마우스내렸어?')">마우스 내려놓으면</button>

    <input type="text" onFocus="alert('커서올렸어?')" placeholder="여기에 커서를 올려보세요.">
    <input type="text" onBlur="alert('커서벗어났어?')" onChange="alert('값을 변경했습니다.')">

    <select onChange="alert('값을 변경했습니다.')">
        <option value="사과">사과</option>
        <option value="딸기">딸기</option>
        <option value="바나나">바나나</option>
        <option value="키위">키위</option>



    </select>
</body>
</html>
